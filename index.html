<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title>Simple Simon</title>
    <link rel="stylesheet" href="simplesimon.css">
</head>
<body>
<!--<h2>Not So Simple Simon</h2>-->
<div id="boxes">
    <ul class="flex-container">
        <li class="flex-item" id="box1">1</li>
        <li class="flex-item" id="box2">2</li>
        <li class="flex-item" id="box3">3</li>
        <li class="flex-item" id="box4">4</li>
    </ul>
</div>
<div class="buttons">
    <div>
        <button class="button">Start</button>
    </div>
    <div>
        <button class="button" id="reset-game">New game</button>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
        crossorigin="anonymous">
</script>
<script src="simplesimon.js"></script>
</body>
</html>
