<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title>Simple Simon</title>
    <link rel="stylesheet" href="simplesimon.css">
</head>
<body>
<header>
    <h2>Not So Simple Simon</h2>
</header>
<div id="boxes">
    <ul class="flex-container">
        <li class="flex-item" id="box1">1</li>
        <li class="flex-item" id="box2">2</li>
        <li class="flex-item" id="box3">3</li>
        <li class="flex-item" id="box4">4</li>
    </ul>
</div>
<div id="count">0</div> <!--FIGURE OUT HOW TO MOVE THIS OVER RIGHT W/O MOVING THE START AND NEW GAME BUTTONS
 ALSO FIGURE OUT HOW TO START THE COUNT RIGHT AFTER THE FIRST MOVE-->

<div class="buttons">
    <div>
        <button class="button" id="startgame">Start</button>
    </div>
    <div>
        <button class="button" id="reset-game">New game</button>
    </div>
</div>

<div id="gameOver">Game Over</div> <!--FIGURE OUT HOW TO DISPLAY THIS WHEN THE GAME IS OVER-->

<script
        src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="

</script>

</body>
</html>
